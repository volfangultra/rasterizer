<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasterizer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <style>
        canvas {
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center m-3">
        <h1 class="text-center">Rasterizer</h1>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-7">
            <canvas id="canvas" width="800" height="800" class="w-100"></canvas>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="fileInput">Load .obj File:</label>
                <input type="file" class="form-control-file" id="fileInput" accept=".obj">
            </div>
            
            <div class="form-group">
                <button id="clear_button" class="btn btn-danger">Clear Canvas</button>
            </div>

            <div class="form-group">
                <button id="render_book_example" class="btn">Render Book Example</button>
            </div>
            
            <div class="form-group">
                <label for="scale">Scale:</label>
                <input type="range" class="form-control-range" id="scale" min="0.01" max="2" step="0.01" value="1">
            </div>
            
            <div class="form-group form-check form-switch">
                <input class="form-check-input" type="checkbox" id="use_vertex_normals" checked>
                <label class="form-check-label" for="use_vertex_normals">Use Vertex Normals</label>
            </div>

            <div class="form-group form-check form-switch">
                <input class="form-check-input" type="checkbox" id="draw_wireframe">
                <label class="form-check-label" for="draw_wireframe">Draw Wireframe</label>
            </div>
            
            <div class="form-group form-check form-switch">
                <input class="form-check-input" type="checkbox" id="use_perspective_correct_depth">
                <label class="form-check-label" for="use_perspective_correct_depth">Use Perspective Correct Depth</label>
            </div>

            <div class="form-group form-check form-switch">
                <input class="form-check-input" type="checkbox" id="backface", checked>
                <label class="form-check-label" for="backface">Use BackFace Elimination</label>
            </div>
            
            <div class="form-group">
                <label for="shading_mode">Shading Mode:</label>
                <select class="form-control" id="shading_mode">
                    <option value="0">Flat Shading</option>
                    <option value="1">Gouraud Shading</option>
                    <option value="2" selected>Phong Shading</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color_picker">Select Color:</label>
                <input type="color" class="form-control" id="color_picker" value="#0000ff">
            </div>
        </div>
        

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
<script src="consts.js"></script>
<script src="help.js"></script>
<script src="klase.js"></script>
<script src="compute.js"></script>
<script src="rasterizer.js"></script>
<script src="obj_parser.js"></script>
<script src="test.js"></script>
<script src="input.js"></script>

</body>
</html>
